<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программы и Логин</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2e7d32);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #333;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
            color: white;
        }

        main {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        aside {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        aside h2 {
            text-align: center;
            color: #4CAF50;
        }

        section {
            width: 65%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1rem;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f1f1f1;
        }

        form label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            aside, section {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Программы для скачивания</h1>
        <nav>
            <ul>
                <li><a href="#programs">Программы</a></li>
                <li><a href="#register-login">Регистрация/Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside id="register-login">
            <h2>Регистрация/Вход</h2>
            <form id="registerForm" onsubmit="register(event)">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Зарегистрироваться</button>
            </form>

            <form id="loginForm" onsubmit="login(event)">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Забыли пароль?</a>
                </div>
                
                <button type="submit">Войти</button>
            </form>
        </aside>

        <section id="programs">
            <h2>Доступные программы</h2>
            <ul>
                <li><a href="program1.exe" download>Программа 1</a></li>
                <li><a href="program2.exe" download>Программа 2</a></li>
                <li><a href="program3.exe" download>Программа 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        © 2024 Программы и Логин. Все права защищены.
    </footer>

    <script>
        function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            localStorage.setItem('user', JSON.stringify({ username, email, password }));
            alert('Регистрация прошла успешно!');
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert(`Добро пожаловать, ${storedUser.username}!`);
            } else {
                alert('Неверный email или пароль.');
            }
        }

        function forgotPassword() {
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser) {
                alert(`Ваш пароль: ${storedUser.password}`);
            } else {
                alert('Нет зарегистрированного пользователя с этим email.');
            }
        }
    </script>
</body>
</html>
