<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программы и Логин</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2e7d32);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #333;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
            color: white;
        }

        section {
            padding: 30px;
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1rem;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f1f1f1;
        }

        form label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Программы для скачивания</h1>
        <nav>
            <ul>
                <li><a href="#programs">Программы</a></li>
                <li><a href="#register">Регистрация</a></li>
                <li><a href="#login">Логин</a></li>
            </ul>
        </nav>
    </header>

    <section id="programs">
        <h2>Доступные программы</h2>
        <ul>
            <li><a href="program1.exe" download>Программа 1</a></li>
            <li><a href="program2.exe" download>Программа 2</a></li>
            <li><a href="program3.exe" download>Программа 3</a></li>
        </ul>
    </section>

    <section id="register">
        <h2>Регистрация</h2>
        <form id="registerForm" onsubmit="register(event)">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <section id="login">
        <h2>Вход</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            
            <div class="forgot-password">
                <a href="#forgot">Забыли пароль?</a>
            </div>
            
            <button type="submit">Войти</button>
        </form>
    </section>

    <footer>
        © 2024 Программы и Логин. Все права защищены.
    </footer>

    <script>
        function register(event) {
            event.preventDefault();
            alert('Вы успешно зарегистрировались!');
        }

        function login(event) {
            event.preventDefault();
            alert('Вы успешно вошли в систему!');
        }
    </script>
</body>
</html>
